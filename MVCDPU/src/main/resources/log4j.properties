# Define the root logger with appender file
log4j.rootLogger = INFO, ROLLING, CONSOLE
#log = E:/gitrepository/JIQA/logs

# Define the debug appender
log4j.appender.INFO = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.ERROR=org.apache.log4j.ConsoleAppender
log4j.appender.FATAL=org.apache.log4j.ConsoleAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%5p] [%t %d{hh:mm:ss}] (%F:%M:%L) %m%n

# Define the debug appender
log4j.appender.INFO = org.apache.log4j.ConsoleAppender
# Pattern to output the caller's file name and line number
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

#Max file size
log4j.appender.ROLLING.MaxFileSize=1000MB
# Number of backup files
log4j.appender.ROLLING.MaxBackupIndex=4

#log = /home/ubuntu/mvcdpulog
log = D:\\JavaGit\\web-mvc-dpu
#log4j.appender.ROLLING.File=${log}/mvcdpu.log
log4j.appender.ROLLING.File=${log}\\mvcdpu.log

# Layout for Rolling File Appender
log4j.appender.ROLLING.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.FATAL.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout

log4j.appender.ROLLING.layout.ConversionPattern=mvcdpu %d [%p] %c %M - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=mvcdpu %d [%p] %c %M - %m%n